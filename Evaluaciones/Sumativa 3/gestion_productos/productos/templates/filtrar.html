<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Consulta de Productos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/consulta.css' %}">
</head>
<body>

    <div class="container">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-logout">Cerrar Sesión</button>
        </form>
        <h1>Filtrar Productos</h1>
<form method="GET">
    <label for="marca">Marca:</label>
    <select name="marca" id="marca">
        <option value="">--Seleccione una marca--</option>
        {% for marca in marcas %}
        <option value="{{ marca.id }}">{{ marca.nombre }}</option>
        {% endfor %}
    </select>

    <label for="categoria">Categoría:</label>
    <select name="categoria" id="categoria">
        <option value="">--Seleccione una categoría--</option>
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
        {% endfor %}
    </select>

    <label for="caracteristica">Característica:</label>
    <select name="caracteristica" id="caracteristica">
        <option value="">--Seleccione una característica--</option>
        {% for caracteristica in caracteristicas %}
        <option value="{{ caracteristica.id }}">{{ caracteristica.nombre }}</option>
        {% endfor %}
    </select>

    <button type="submit">Filtrar</button>
</form>

<h2>Resultados:</h2>
{% for producto in productos %}
    <p>{{ producto.nombre }} - {{ producto.marca }} - {{ producto.categoria }} - {{ producto.caracteristicas }}</p>
{% endfor %}

    </ul>
    <div class="link">

    <a href="{% url 'inicio' %}">Volver a la página principal</a>

    </div>
    
</body>
</html>
